<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css"> </head>
</head>
<body>
    <div id="display"></div>
    <div class="flex-container">
        <div class="button-grid">
            <div class="row">
                <button class="number-button">1</button>
                <button class="number-button">2</button>
                <button class="number-button">3</button>
                <button class="number-button">4</button>
            </div>
            <div class="row">
                <button class="number-button">5</button>
                <button class="number-button">6</button>
                <button class="number-button">7</button>
                <button class="number-button">8</button>
            </div>
            <div class="row">
                <button class="number-button">9</button>
                <button id="decimal-button">.</button>
                <button id="divide-button" class="operator">/</button>
                <button id="multiply-button">*</button>
            </div>
            <div class="row">
                <button id="add-button" class="operator">+</button>
                <button id="subtract-button" class="operator">-</button>
                <button id="equal-button" class="operator">=</button>
                <button id="clear-button" class="operator">clear</button>
            </div>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
